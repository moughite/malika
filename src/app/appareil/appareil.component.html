<li [ngClass]="{'list-group-item': true,
                 'list-group-item-success':appareilStatus==='allumer',
                  'list-group-item-danger':appareilStatus==='eteint'}">


    <div style="width: 20px; height: 20px;background-color: green;" *ngIf="appareilStatus==='allumer'"></div>
    <div style="width: 20px; height: 20px;background-color: red;" *ngIf="appareilStatus==='eteint'"></div>
    <h4 [ngStyle]="{color: getColor()}"> Appareil = {{appareilName}} Status ---> {{getStatus()}}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">

    <button class="btn btn-success" (click)="onAllumer()" [disabled]="appareilStatus==='allumer'">allumer</button>
    <button class="btn btn-danger" (click)="onEteint()" [disabled]="appareilStatus==='eteint'">eteint</button>

    <a [routerLink]="[id]"> Detail </a>
</li>
