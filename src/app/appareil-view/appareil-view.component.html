<div class="col-lg-12">

    <h4>Liste des Appareils :</h4>
    <ul class="list-group">

        <app-appareil *ngFor="let appareil of appareils;let i=index" [indexOfAppareil]="i" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id"></app-appareil>
    </ul>

    <button class="btn btn-success" (click)="onAllumer()" [disabled]="!isAuth">tout allumer</button>
    <button class="btn btn-danger" (click)="onEteint()" [disabled]="!isAuth">tout eteint</button>
</div>
